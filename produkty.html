    <div class="row" id="Pasek">

        </div>

        <div class="col-4" id="szukajka">

            <div class="input-group">

                    <button class="btn btn-secondary" type="button" onclick="filter();">

            </div>

            </div>
        </div>
    </div>
</div>

                        <div class="col" style="text-align: center;">

                            <label for="cenamin" class="Inf">Cena Minimalna</label>

                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="cenamin" aria-label="Zlotowki" value="0">

                                    <span class="input-group-text">zł</span>
                                </div>
                            </div>

                            <label for="cenamax" class="Inf">Cena Maksymalna</label>

                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="cenamax" aria-label="Zlotowki" value="9999">
                                <div class="input-group-append">
                                    <span class="input-group-text">zł</span>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="row py-3" style="border-bottom: black solid 1px;">

                        <div class="col" style="text-align: center;">

                            <span class="Inf" style="font-size: 20px;">Typ produktu:</span>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name='typP' id="typ1" value="Akcesoria">
                                <label class="form-check-label Inf" for="typ1">

                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name='typP' id="typ2" value="Nasiona">

                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name='typP' id="typ4" value="Rośliny ogrodowe">

                                    Rośliny ogrodowe
                                </label>
                            </div>

                        </div>

                    </div>

                    <div class="row py-3" style="border-bottom: black solid 1px;">

                        <div class="col" style="text-align: center;">

                            <span class="Inf" style="font-size: 20px;">Firma:</span>

                        </div>

                            <span class="Inf" style="font-size: 20px;">Typ roślin:</span>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name='typR' id="typp1" value="Egzotyczne">

                    </div>
                </div>

            </div>
            <div class="col-8" id="listaP"></div>
        </div>

    </div>

        let products = JSON.parse(localStorage.getItem('lista'));

        displayProducts(products);
